<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pac-Man with Solana</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0 10px;
    }

    p {
      margin-bottom: 20px;
      color: #ccc;
    }

    /* Canvas Styles */
    #gameCanvas {
      background: #000;
      border: 2px solid #fff;
      display: block;
      margin: 0 auto 20px;
    }

    /* Victory Message */
    #winMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -200%);
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid #0aff66;
      border-radius: 10px;
      opacity: 0;
      transition: all 0.8s ease;
    }

    #winMessage h2 {
      margin-bottom: 10px;
      color: #0aff66;
      font-size: 2rem;
    }

    #winMessage p {
      margin: 0;
      color: #fff;
      font-size: 1.2rem;
    }

    /* Show the message when the class is added */
    #winMessage.show {
      transform: translate(-50%, -50%);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Pac-Man with Solana</h1>
  <p>Use the arrow keys to move Pac-Man and collect all crypto coins. Once you collect them all, you earn 1 SOL!</p>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Victory Message -->
  <div id="winMessage">
    <h2>You Win!</h2>
    <p>You have received <strong>1 SOL</strong> for your achievement.</p>
  </div>

  <script>
    // ==============================
    // CANVAS AND CONTEXT
    // ==============================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // ==============================
    // PAC-MAN DATA
    // ==============================
    const pacman = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      speed: 4,
      directionX: 0,
      directionY: 0,
      mouthAngle: 0
    };

    // ==============================
    // CRYPTO COINS
    // ==============================
    // Example: 5 coins including SOL. You can change positions and colors.
    const coins = [
      { x: 100, y: 100, color: '#f7931a', taken: false, name: 'BTC' }, // Bitcoin
      { x: 700, y: 100, color: '#62688f', taken: false, name: 'ETH' }, // Ethereum
      { x: 100, y: 500, color: '#3c3c3d', taken: false, name: 'BNB' }, // BNB
      { x: 700, y: 500, color: '#feca57', taken: false, name: 'DOGE' },// Dogecoin
      { x: 400, y: 300, color: '#9945FF', taken: false, name: 'SOL' }  // Solana
    ];

    // ==============================
    // VICTORY MESSAGE ELEMENT
    // ==============================
    const winMessage = document.getElementById('winMessage');

    // ==============================
    // KEYBOARD EVENTS
    // ==============================
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          pacman.directionY = -1;
          pacman.directionX = 0;
          break;
        case 'ArrowDown':
          pacman.directionY = 1;
          pacman.directionX = 0;
          break;
        case 'ArrowLeft':
          pacman.directionX = -1;
          pacman.directionY = 0;
          break;
        case 'ArrowRight':
          pacman.directionX = 1;
          pacman.directionY = 0;
          break;
      }
    });

    // ==============================
    // UPDATE PAC-MAN POSITION
    // ==============================
    function updatePacman() {
      pacman.x += pacman.directionX * pacman.speed;
      pacman.y += pacman.directionY * pacman.speed;

      // Boundaries: keep Pac-Man inside the canvas
      if (pacman.x - pacman.radius < 0) {
        pacman.x = pacman.radius;
      }
      if (pacman.x + pacman.radius > canvas.width) {
        pacman.x = canvas.width - pacman.radius;
      }
      if (pacman.y - pacman.radius < 0) {
        pacman.y = pacman.radius;
      }
      if (pacman.y + pacman.radius > canvas.height) {
        pacman.y = canvas.height - pacman.radius;
      }

      // Simple mouth animation
      pacman.mouthAngle += 0.1;
    }

    // ==============================
    // DRAW PAC-MAN
    // ==============================
    function drawPacman() {
      ctx.beginPath();
      // The mouth "open" factor
      const mouthOpen = Math.abs(Math.sin(pacman.mouthAngle)) * 0.25;

      // Rotation based on movement
      let rotation = 0;
      if (pacman.directionX === 1) rotation = 0;              // Right
      if (pacman.directionX === -1) rotation = Math.PI;       // Left
      if (pacman.directionY === -1) rotation = -Math.PI / 2;  // Up
      if (pacman.directionY === 1) rotation = Math.PI / 2;    // Down

      // Arc angles
      const startAngle = rotation + mouthOpen;
      const endAngle = rotation + (2 * Math.PI - mouthOpen);

      // Draw Pac-Man
      ctx.arc(pacman.x, pacman.y, pacman.radius, startAngle, endAngle, false);
      ctx.lineTo(pacman.x, pacman.y);
      ctx.fillStyle = 'yellow';
      ctx.fill();
      ctx.closePath();
    }

    // ==============================
    // DRAW CRYPTO COINS
    // ==============================
    function drawCoins() {
      coins.forEach((coin) => {
        if (!coin.taken) {
          ctx.beginPath();
          ctx.arc(coin.x, coin.y, 10, 0, Math.PI * 2);
          ctx.fillStyle = coin.color;
          ctx.fill();
          ctx.closePath();
        }
      });
    }

    // ==============================
    // CHECK COLLISIONS (PAC-MAN / COINS)
    // ==============================
    function checkCollisions() {
      coins.forEach((coin) => {
        if (!coin.taken) {
          const dx = pacman.x - coin.x;
          const dy = pacman.y - coin.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          // If distance is less than sum of radii, Pac-Man collects the coin
          if (distance < pacman.radius + 10) {
            coin.taken = true;
            checkWinCondition();
          }
        }
      });
    }

    // ==============================
    // CHECK IF THE PLAYER WON
    // ==============================
    function checkWinCondition() {
      // If all coins are taken, show the victory message
      const allCollected = coins.every((c) => c.taken === true);
      if (allCollected) {
        winMessage.classList.add('show');
      }
    }

    // ==============================
    // MAIN GAME LOOP
    // ==============================
    function gameLoop() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update logic
      updatePacman();
      checkCollisions();

      // Draw
      drawPacman();
      drawCoins();

      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
